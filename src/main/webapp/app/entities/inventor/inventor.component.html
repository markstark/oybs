<div>
    <h2 id="page-heading">
        <span>Inventors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inventor" [routerLink]="['/inventor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Inventor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="inventors?.length === 0">
        <span>No inventors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="inventors && inventors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Vendor Name</span></th>
                    <th scope="col" ><span>Trx Day</span></th>
                    <th scope="col" ><span>Trx Month</span></th>
                    <th scope="col" ><span>Trx Week</span></th>
                    <th scope="col" ><span>Tool Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inventor of inventors ;trackBy: trackId">
                    <td><a [routerLink]="['/inventor', inventor.id, 'view']">{{ inventor.id }}</a></td>
                    <td>{{ inventor.vendorName }}</td>
                    <td>{{ inventor.trxDay }}</td>
                    <td>{{ inventor.trxMonth }}</td>
                    <td>{{ inventor.trxWeek }}</td>
                    <td>{{ inventor.toolId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/inventor', inventor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/inventor', inventor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(inventor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
